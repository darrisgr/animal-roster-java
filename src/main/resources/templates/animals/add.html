<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navLinks"></nav>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method="post">
    <div class="form-group">
        <label>
            Name <input type="text" th:field="${animal.name}" class="form-control">
        </label>
        <p class="error" th:errors="${animal.name}"></p>
    </div>
    <div class="form-group">
        <label>
            Species <input type="text" th:field="${animal.details.species}" class="form-control">
        </label>
        <p class="error" th:errors="${animal.details.species}"></p>
    </div>
    <div class="form-group">
        <label>
            Description <input type="text" th:field="${animal.details.description}" class="form-control">
        </label>
        <p class="error" th:errors="${animal.details.description}"></p>
    </div>
    <div class="form-group">
        <label> Handler
            <select th:field="${animal.handler}">
                <option th:each="handler : ${handlers}"
                        th:value="${handler.id}"
                        th:text="${handler.name}"
                ></option>
            </select>
            <p class="error" th:errors="${animal.handler}"></p>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Add" class="btn btn-success">
    </div>
</form>
</body>
</html>
