<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navLinks"></nav>
<p th:unless="${animals.size()}">Oops! No animals</p>
<table th:if="${animals.size()}" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tr th:each="animal : ${animals}">
        <td th:text="${animal}"></td>
    </tr>
</table>
</body>
</html>
